<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Fretio</title>
    <!-- Add jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Add AOS CSS for scrolling effects -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: #d4af37;
            min-height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 4rem;
            background-color: #000;
        }

        .logo {
            width: 220px;
            height: auto;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #d4af37;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-icons {
            display: flex;
            gap: 1.5rem;
        }

        .nav-icons img {
            width: 24px;
            height: 24px;
            cursor: pointer;
            filter: invert(64%) sepia(48%) saturate(531%) hue-rotate(3deg) brightness(90%) contrast(90%);
        }

        .main-content {
            display: flex;
            padding: 2rem 4rem;
            gap: 4rem;
            align-items: flex-start;
        }

        .contact-form {
            flex: 1;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .form-row {
            display: flex;
            gap: 1rem;
        }

        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border-radius: 4px;
            border: none;
            background: #222;
            font-size: 1rem;
            color: #d4af37;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: #d4af37;
            color: black;
            border: none;
            padding: 1rem 3rem;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #b8860b;
        }

        .contact-info {
            flex: 1;
        }

        .contact-title {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .contact-title span {
            color: #d4af37;
        }

        .star {
            position: absolute;
            color: #d4af37;
            font-size: 1.5rem;
        }

        .contact-description {
            color: #bbb;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .contact-details {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .contact-icon {
            background: #d4af37;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-text {
            font-size: 1.1rem;
            color: #bbb;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="kh2ZWeP.png" alt="Fretio Logo" class="logo">
        <div class="nav-links">
            <a href="index.html">HOME</a>
            <a href="medi.html">MEDICINE</a>
            <a href="#food">FOOD ITEMS</a>
            <a href="#clothes">CLOTHES</a>
            <a href="#more">MORE</a>
        </div>
    </nav>

    <main class="main-content">
        <div class="contact-form">
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </main>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('Form submitted');
        });
    </script>
    <!-- Add AOS JavaScript library and initialize it -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
