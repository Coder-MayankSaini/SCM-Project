<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Fretio</title>
    <!-- Add jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Add AOS CSS for scrolling effects -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to right, #3a3a3a, #c78000); /* Darker tones with a golden touch */
            color: #f5f5f5;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* padding: 1rem 4rem; */
            background-color: black;
        }

        .logo {
            width: 220px;
            height: auto;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-icons {
            display: flex;
            gap: 1.5rem;
        }

        .nav-icons img {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .main-content {
            display: flex;
            padding: 2rem 4rem;
            gap: 4rem;
            align-items: flex-start;
        }

        .contact-form {
            flex: 1;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .form-row {
            display: flex;
            gap: 1rem;
        }

        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border-radius: 4px;
            border: none;
            background: white;
            font-size: 1rem;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: #F5B041;
            color: white;
            border: none;
            padding: 1rem 3rem;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #E59C2C;
        }

        .contact-info {
            flex: 1;
        }

        .contact-title {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .contact-title span {
            color: #F5B041;
        }

        .star {
            position: absolute;
            color: #F5B041;
            font-size: 1.5rem;
        }

        .star-1 {
            top: -10px;
            right: 100px;
        }

        .star-2 {
            top: -20px;
            right: 60px;
        }

        .contact-description {
            color: #ccc;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .contact-details {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .contact-icon {
            background: #F5B041;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-text {
            font-size: 1.1rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <nav class="navbar" data-aos="fade-down">
        <img src="kh2ZWeP.png" alt="Fretio Logo" class="logo">
        <div class="nav-links">
            <a href="index.html">HOME</a>
            <a href="medi.html">MEDICINE</a>
            <a href="#food">FOOD ITEMS</a>
            <a href="#clothes">CLOTHES</a>
            <a href="#more">MORE</a>
        </div>
        <div class="nav-icons">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='white' viewBox='0 0 24 24'%3E%3Cpath d='M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z'/%3E%3C/svg%3E" alt="Search">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='white' viewBox='0 0 24 24'%3E%3Cpath d='M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z'/%3E%3C/svg%3E" alt="Cart">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='white' viewBox='0 0 24 24'%3E%3Cpath d='M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2M12 11a4 4 0 100-8 4 4 0 000 8z'/%3E%3C/svg%3E" alt="User">
        </div>
    </nav>

    <main class="main-content">
        <div class="contact-form" data-aos="fade-up">
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>

        <div class="contact-info" data-aos="fade-up" data-aos-delay="200">
            <h1 class="contact-title">
                Contact <span>Us</span>
                <span class="star star-1">✦</span>
                <span class="star star-2">✧</span>
            </h1>
            <p class="contact-description">
                For questions, technical assistance, or collaboration opportunities via the contact information provided.
            </p>
            <div class="contact-details">
                <div class="contact-item">
                    <div class="contact-icon">
                        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='white' viewBox='0 0 24 24'%3E%3Cpath d='M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z'/%3E%3C/svg%3E" alt="Phone" width="24">
                    </div>
                    <span class="contact-text">+91-930654512</span>
                </div>
                <div class="contact-item">
                    <div class="contact-icon">
                        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='white' viewBox='0 0 24 24'%3E%3Cpath d='M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z'/%3E%3C/svg%3E" alt="Email" width="24">
                    </div>
                    <span class="contact-text">vedic.coders@gmail.com</span>
                </div>
                <div class="contact-item">
                    <div class="contact-icon">
                        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='white' viewBox='0 0 24 24'%3E%3Cpath d='M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z'/%3E%3Cpath d='M15 11a3 3 0 11-6 0 3 3 0 016 0z'/%3E%3C/svg%3E" alt="Location" width="24">
                    </div>
                    <span class="contact-text">Rajpura, Punjab (140401)</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your form submission logic here
            console.log('Form submitted');
        });
    </script>
    <!-- Add AOS JavaScript library and initialize it -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
