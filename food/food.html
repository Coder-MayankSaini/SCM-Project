<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine - Fretio</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;700&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a2634;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #1a1a24;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo img {
            width: 100px;
            height: auto;
            margin-right: 10px;
        }

        .nav-links {
            display: flex;
            gap: 5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            transition: color 0.3s ease-in-out;
        }

        .nav-links a:hover {
            color: #FFD700;
            transform: scale(1.1);
        }

        .nav-icons {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .nav-icons i {
            font-size: 1.2rem;
            cursor: pointer;
            color: #fff;
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .nav-icons i:hover {
            color: #FFD700;
            transform: rotate(10deg) scale(1.1);
        }

        .profile-icon {
            background-color: #ffa500;
            border-radius: 50%;
            padding: 5px 10px;
            font-weight: bold;
            color: #000;
            transition: transform 0.3s ease-in-out;
        }

        .profile-icon:hover {
            transform: scale(1.1);
        }

        /* Responsive Navbar */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            .nav-icons {
                gap: 1rem;
            }
        }

        .title-section {
            text-align: center;
            padding: 2rem 0;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 0.5s forwards;
        }

        .title {
            font-family: 'Bodoni Moda', serif;
            color: #FFD700;
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .breadcrumb {
            color: #ccc;
            font-size: 0.9rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            padding: 0 2rem;
            margin-top: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-in-out 0.8s forwards;
        }

        .product-card {
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            padding: 1rem;
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(255, 215, 0, 0.3);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background: #fff;
            margin-bottom: 1rem;
            transition: transform 0.3s ease-in-out;
        }

        .product-card:hover .product-image {
            transform: scale(1.1);
        }

        .product-name {
            color: #000;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .product-price {
            color: #FFD700;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .profile-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: white;
            transition: transform 0.3s ease, color 0.3s ease;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .product-price::before {
            content: 'â‚¹';
        }

        @media (max-width: 1200px) {
            .products-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 900px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    
    <nav class="navbar">
        <div class="logo">
            <img src="Logo.png" alt="Logo">
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="medi.html">Medicine</a>
            <a href="#">Food Items</a>
            <a href="#">Clothes</a>
            <a href="#">More</a>
        </div>
        <div class="nav-icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-shopping-cart"></i>
            <div class="profile-menu">
                <button class="profile-btn">&#x1F464;</button>
        </div>
    </nav>

    <section class="title-section">
        <h1 class="title">Food</h1>
        <div class="breadcrumb">Home / Collections / Medicine</div>
    </section>

    <div class="products-grid">
        <div class="product-card">
           <a href="food1.jpeg"><img src="food1.jpeg" alt="Paracetamol" class="product-image"></a> 
            <h3 class="product-name">Paracetamol ( Strip of 15 Tablets )</h3>
            <div class="product-price">29</div>
        </div>

        <div class="product-card">
            <a href="lays.html"><img src="food2.jpeg" alt="Crocin" class="product-image"></a>
            <h3 class="product-name">Crocin Pain Relief Tablet</h3>
            <div class="product-price">67</div>
        </div>

        <div class="product-card">
            <img src="food3.png" alt="Augmentin" class="product-image">
            <h3 class="product-name">Augmentin 625 Duo Tablet</h3>
            <div class="product-price">161</div>
        </div>

        <div class="product-card">
            <img src="food4.jpeg" alt="Sporlac" class="product-image">
            <h3 class="product-name">Sporlac DS Tablet</h3>
            <div class="product-price">151</div>
        </div>
    </div>

</body>
</html>
