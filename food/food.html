<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Items - Fretio</title>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a2634;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background-color: rgba(26, 38, 52, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo img {
            height: 50px;
        }
        
        /* Navigation */
        nav ul {
            display: flex;
            list-style: none;
            gap: 40px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #FFD700; /* Hover effect with golden color */
        }

        /* Profile Menu Styling */
        .profile-menu {
            position: relative;
            display: inline-block;
        }

        .profile-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: white;
            transition: transform 0.3s ease, color 0.3s ease;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .profile-btn:hover {
            transform: rotate(360deg); /* Full rotation on hover */
            color: #FFD700; /* Golden color on hover */
        }

        /* Profile Dropdown */
        .dropdown {
            display: none;
            position: absolute;
            right: 0;
            background: #2a2a2a;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            min-width: 200px; /* Set a minimum width */
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s ease;
        }

        /* Show dropdown on button hover */
        .profile-menu:hover .dropdown {
            display: block;
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown a {
            display: block;
            color: #FFD700;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: color 0.3s ease, background 0.3s ease;
            border-radius: 5px;
            margin: 5px 0;
        }

        .dropdown a:hover {
            background: #FFD700;
            color: #000;
        }

        /* Header Icons */
        .header-icons {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .search-btn, .cart-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            transition: color 0.3s ease;
        }

        .search-btn:hover, .cart-btn:hover {
            color: #FFD700;
        }

        /* Search Bar */
        .search-bar {
            display: none;
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            z-index: 1001;
        }

        .search-bar input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .search-bar button {
            padding: 10px;
            background-color: #FFD700;
            color: #000;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-bar button:hover {
            background-color: #e6b800;
        }

        /* Cart Icon Hover */
        .cart-btn {
            position: relative;
        }

        .cart-btn::after {
            content: '0'; /* Default cart item count */
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 5px;
            font-size: 14px;
        }

        /* Title Section */
        .title-section {
            text-align: center;
            padding: 2rem 0;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 0.5s forwards;
        }

        .title {
            font-family: 'Bodoni Moda', serif;
            color: #FFD700;
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .breadcrumb {
            color: #ccc;
            font-size: 0.9rem;
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            padding: 0 2rem;
            margin-top: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-in-out 0.8s forwards;
        }

        .product-card {
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            padding: 1rem;
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(255, 215, 0, 0.3);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background: #fff;
            margin-bottom: 1rem;
            transition: transform 0.3s ease-in-out;
        }

        .product-card:hover .product-image {
            transform: scale(1.1);
        }

        .product-name {
            color: #000;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .product-price {
            color: #FFD700;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .product-price::before {
            content: 'â‚¹';
        }
        
        /* Add animation keyframes */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .products-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 900px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    
    <header>
        <div class="logo">
            <img src="../home/logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../medicine/medi.html">Medicine</a></li>
                <li><a href="food.html">Food Items</a></li>
                <li><a href="../clothes/clothes.html">Clothes</a></li>
            </ul>
        </nav>

        <!-- Header Icons (Search, Cart, Profile Menu) -->
        <div class="header-icons">
            <button class="search-btn" onclick="toggleSearch()">
                <i class="fas fa-search"></i>
            </button>
            <button class="cart-btn" onclick="viewCart()">
                <i class="fas fa-shopping-cart"></i>
            </button>
            <!-- Profile Menu -->
            <div class="profile-menu">
                <button class="profile-btn">&#x1F464;</button>
                <div class="dropdown">
                    <a href="../otherpages/signup.html">Sign up</a>
                    <a href="../otherpages/login.html">Login</a>
                    <a href="#">Wallet</a>
                    <a href="#">Buy/Sell</a>
                    <a href="#">History</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Search bar div that appears when search button is clicked -->
    <div class="search-bar" id="searchBar">
        <input type="text" placeholder="Search for products...">
        <button>Search</button>
    </div>

    <section class="title-section">
        <h1 class="title">Food Items</h1>
        <div class="breadcrumb">Home / Collections / Food Items</div>
    </section>

    <div class="products-grid">
        <div class="product-card">
            <img src="food1.jpeg" alt="Yellow Lays" class="product-image">

        </div>

        <div class="product-card">
            <img src="food2.jpeg" alt="Red Lays" class="product-image">
            <h3 class="product-name">Red Lays</h3>
            <div class="product-price">20</div>
        </div>

        <div class="product-card">
            <img src="food3.png" alt="Oreo" class="product-image">
            <h3 class="product-name">Oreo Biscuit</h3>
            <div class="product-price">30</div>
        </div>

        <div class="product-card">
            <img src="food4.jpeg" alt="Bingo" class="product-image">
            <h3 class="product-name">Bingo Tedhe Medhe</h3>
            <div class="product-price">20</div>
        </div>
    </div>

    <script>
        // Function to toggle search bar visibility
        function toggleSearch() {
            const searchBar = document.getElementById('searchBar');
            if (searchBar.style.display === 'flex') {
                searchBar.style.display = 'none';
            } else {
                searchBar.style.display = 'flex';
            }
        }

        // Function to view cart (placeholder)
        function viewCart() {

        }
    </script>
</body>
</html>
